[package]
name = "hmac-sha1"
version = "0.1.3"
edition = "2018"
authors = ["Philip Woolford <woolford.philip@gmail.com>"]
keywords = ["hmac", "sha1"]
description = "Minimal implementation of HMAC-SHA1 in Rust."
license-file = "LICENSE"
repository = "https://github.com/pantsman0/rust-hmac-sha1"

include = ["**/*.rs", "LICENSE"]

[lib]
name = "hmacsha1"
path = "src/lib.rs"

[dependencies]
sha-1 = "0.9"
sha2 = "0.9"
sha3 = "0.9"

[dev-dependencies]
hex = "0.4"
